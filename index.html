<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    
    <link rel="stylesheet" href="style.css"

</head>
<body class="body">
    <div class="rpsImage">
        <div class="playerContainer">
            <div>PLAYER</div>
            <img id="playerImage"/>
        </div>
        <div class="playerContainer">
            <div>COMPUTER</div>
            <img id="computerImage"/>
        </div>
        
    </div>
    </div>
    <div class="buttonContainer">
        <button class="button" id="rock">Rock</button>
        <button class="button" id="paper">Paper</button>
        <button class= "button" id="scissors">Scissors</button>
    </div>
    <div class="score">
        <div id="playerScore">Player score: </div>
        <div id="computerScore">Computer score: </div>
    </div>
        
    <div>
        <div id="matchResult"></div>
    </div>
    

<script src="rockpaperscissor.js"></script>
</body>
</html>
