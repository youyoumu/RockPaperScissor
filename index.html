<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    
    <link rel="stylesheet" href="style.css"

</head>
<body>
    <div class="rpsImage">
        <div>player image</div>
        <div>computer image</div>
    </div>
    <div class="matchResult">
        <div>match result</div>
    </div>
    <div class="buttonContainer">
        <button class="button" id="rock">Rock</button>
        <button class="button" id="paper">Paper</button>
        <button class= "button" id="scissors">Scissors</button>
    </div>
    <div class="score">
        <div>Player score</div>
        <div>Computer score</div>
    </div>

<script src="rockpaperscissor.js"></script>
</body>
</html>
